<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Crud</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .all-pagi-btn.active {
            background-color: #ffc107;
            color: #fff !important;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary">
                        <nav class="navbar bg-body-prmary text-white">
                            <div class="container-fluid">
                                <a class="navbar-brand text-white">
                                    <h4>JS Crud</h4>
                                </a>
                                <div class="d-flex gap-2">
                                    <input class="form-control me-2 w-100 search" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-warning w-50 del-all-btn" type="submit">Delete All</button>
                                    <button class="btn btn-warning w-50 add-btn" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">Add User</button>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="card-body">
                        <table class="table mb-3 table-hover text-center">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Profile</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">DOB</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="reg-list">

                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example" class="float-end">
                            <ul class="pagination">
                                <li class="page-item">
                                    <button disabled class="page-link prev-btn border-danger" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </button>
                                </li>
                                <div class="btn-group pagination-box">

                                </div>
                                <li class="page-item">
                                    <button class="page-link next-btn  border-danger" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal animate__animated animate__fadeInUp" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form Starts Here -->
                        <form class="register-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                                <input type="text" required class="form-control" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input type="email" required class="form-control" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Contact</span>
                                <input type="number" required class="form-control" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">DOB</span>
                                <input type="date" required class="form-control" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                                <input type="password" required class="form-control" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <!-- <span class="input-group-text" id="basic-addon1">Profile</span> -->
                                <input type="file" class="form-control" aria-describedby="basic-addon1">
                            </div>
                            <div class="modal-footer">
                                <button type="button" disabled class="btn btn-danger fw-bold">Update</button>
                                <button type="submit" class="btn btn-primary fw-bold">Submit</button>
                            </div>
                        </form>
                        <!-- Form Ends Here -->
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!--JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
